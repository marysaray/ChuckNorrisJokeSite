<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Joke Site</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <h1>Chuck Norris Joke Site</h1>
    <p>
        This web page generates random jokes that are associated with 
        API: Chuck Norris Database.<br>
        This is a database that is open to the public.
    </p>
    
    <div>
        <h2>*OPTION: Choose one category or more to [EXCLUDE]*</h2>
   
        <div id="categories"></div>
    </div>

    <button id="get-joke">Get Random Joke</button>
    
    <div id="display-joke" class="fade-in" hidden>
        <h2>Joke ID: <span>###</span></h2>
        <h3>Joke Text:</h3>
        <ul id="list"></ul>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
